events {
    worker_connections 1024;
}

http {
    # Upstream configuration for chat app backend
    upstream chat_backend {
        least_conn;  # Use least connections for better WebSocket distribution
        server multiuser-webchat-web-1:8080;
        server multiuser-webchat-web-2:8080;
        server multiuser-webchat-web-3:8080;
        server multiuser-webchat-web-4:8080;
    }

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Root location - proxy to backend
        location / {
            proxy_pass http://chat_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://chat_backend/healthz;
            proxy_set_header Host $host;
        }

        # WebSocket endpoint (explicit, though root location handles it)
        location /ws {
            proxy_pass http://chat_backend/ws;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket upgrade
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable buffering
            proxy_buffering off;
        }
    }
}
